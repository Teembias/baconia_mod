l_english:
 
 # VON
 vonkastein.1.t:0 "[VON.GetName]的回歸"
 vonkastein.1.d:0 "[GetDateText]\n\n在幾個月的戰爭後，[VON.GetAdjective]軍隊行軍進入[916.GetName]並占領了總統府。在30分鐘後，[VON.GetLeader]和[SCH.GetLeader]進行了談判。[SCH.GetName]將不再作爲一個國家，而[VON.GetName]將可以取回他們的領土。"
 vonkastein.1.a:0 "喔。"
 vonkastein.1.b:0 "我們會密切關注情況。"
 vonkastein.1.self:0 "我們的祖國萬歲！"
 vonkastein.2.t:0 "[VON.GetNameDef]向[SCH.GetNameDef]宣戰"
 vonkastein.2.d:0 "[GetDateText]\n\n在人民的呼聲下，[VON.GetLeader]向[SCH.GetName]宣戰。\n[VON.GetLeader]宣稱他將在90天内奪回領土，並將 “希米特羅夫混蛋” 趕出[VON.GetNameDef]。"
 vonkastein.2.a:0 "放馬過來啊！"
 vonkastein.2.b:0 "我們會密切關注情況。"
 vonkastein.2.self:0 "往勝利前進！"

 # SCH
 schmitrovland.1.t:0 "[VON.GetName]的淪陷"
 schmitrovland.1.d:0 "[GetDateText]\n\n在幾個月的戰爭後，[SCH.GetAdjective]軍隊完全占領了[VON.GetName]。在30分鐘後，[VON.GetLeader]和[SCH.GetLeader]進行了談判。[VON.GetName]將不再作爲一個國家，而[SCH.GetName]將成爲土地的新統治者。"
 schmitrovland.1.a:0 "與我們何干。"
 schmitrovland.1.b:0 "你剛剛說誰他媽贏了？！"
 schmitrovland.1.self:0 "我們的祖國萬歲！"
 schmitrovland.2.t:0 "[NOS.GetName]同意了我們的要求"
 schmitrovland.2.d:0 "[GetDateText]\n[NOS.GetName]同意了我們的要求，並將瑪爾卡耶什的控制權移交予我們。"
 schmitrovland.2.a:0 "哈，多麽愚蠢啊！"
 schmitrovland.3.t:0 "[NOS.GetName]拒絕了我們的要求"
 schmitrovland.3.d:0 "[GetDateText]\n[NOS.GetName]拒絕了我們的要求。[NOS.GetLeader]說道：“My — n'e Idioty! (我們不是白癡！)”"
 schmitrovland.3.a:0 "畢竟他們不是白癡嘛..."
 schmitrovland.4.t:0 "法西斯支持者對我們感到失望"
 schmitrovland.4.d:0 "當[SCH.GetLeader]告訴議會「我們要以和平方式發展」後，法西斯支持者們對我們感到失望。他們以爲我們本來會向群島宣戰並建立一個更強大的國家，但現在他們的野心落空了。"
 schmitrovland.4.a:0 "我們不受你們那一套。"
 schmitrovland.5.t:0 "亞歷山德羅維奇提議幫助我們"
 schmitrovland.5.d:0 "當[SCH.GetLeader]告訴議會「我們要成立一個更强大的國家」後，亞歷山德羅維奇提議幫助我們達成這個目標，而我們這兩個黨派將會合二爲一。"
 schmitrovland.5.a:0 "好啊！就讓我們來實現你的野心吧。"
 schmitrovland.6.t:0 "[SCH.GetName]對我們提出一個提議"
 schmitrovland.6.d:0 "隨著世界局勢越來越緊張，[SCH.GetLeader]邀請我們加入他的派系。"
 schmitrovland.6.a:0 "當然！"
 schmitrovland.6.b:0 "我們可不是朋友。"
 schmitrovland.7.t:0 "[NOS.GetNameDef]拒絕了我們！"
 schmitrovland.7.d:0 "[NOS.GetLeader]拒絕了我們！"
 schmitrovland.7.a:0 "兄弟們，開戰吧！"
 schmitrovland.8.t:0 "一封來自[SCH.GetNameDef]的邀請函"
 schmitrovland.8.d:0 "我們收到一份來自[SCH.GetNameDef]的邀請函，信中提到邀請我們加入他們陣營一事。我們擁有相同的政治目標，此次合作將是雙贏。"
 schmitrovland.8.a:0 "當然！"
 schmitrovland.8.b:0 "我們可不是朋友。"
 schmitrovland.9.t:0 "[FROM.GetNameDef]同意了我們！"
 schmitrovland.9.d:0 "[FROM.GetNameDef]同意了我們！"
 schmitrovland.9.a:0 "萬歲！"

 # NOS
 noschkarija.1.t:0 "[SCH.GetName]要求割讓瑪爾卡耶什地區"
 noschkarija.1.d:0 "[GetDateText]\n[SCH.GetLeader]給我們寫了一封信。信中提到，瑪爾卡耶什地區居住著許多前馮卡斯坦的居民。而以歷史的角度來看，該地區也是馮卡斯坦應該擁有的。\n如果我們不交出該地區，希米特羅夫恐怕會以武力強奪。"
 noschkarija.1.a:0 "如果這可以為我們帶來和平的話..."
 noschkarija.1.b:0 "不！這根本就是無理取鬧！"
 noschkarija.2.t:0 "[SCH.GetName]背叛了我們！"
 noschkarija.2.d:0 "[GetDateText]\n[SCH.GetName]背叛了我們！他們對我們宣戰並準備并吞我們！"
 noschkarija.2.a:0 "那群狗娘養的、他媽的、該死的騙子！"
 noschkarija.3.t:0 "[SCH.GetName]威脅我們屈服！"
 noschkarija.3.d:0 "[SCH.GetLeader]向我們發出了一封信件，内容講的是要求我們和[SCH.GetNameDef]合并。信中提到如果我們不就範的話，將會面臨一個嚴重的後果。"
 noschkarija.3.a:0 "好...好的？"
 noschkarija.3.b:0 "我們才不會屈服呢！"