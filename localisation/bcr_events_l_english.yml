baconia.1.t:0 "保皇黨的聯繫"
baconia.1.d:0 "我們成功的與政府中殘存的保皇黨建立聯繫，在此之前，恢復帝國還沒有一個明確的目標，而目前我們成功聯繫到了各地的保皇派勢力，正統王室也將在我們推翻共和國的時候助我們一臂之力。\n\n保皇派在經過協商之後，決定由前帝國副手，蘭德將軍來領導王室的復興，相信很快就能讓培根尼亞恢復20年前的繁榮!"
baconia.1.a:0 "巨大的進展"

baconia.3.t:0 "1938年大選結果"
baconia.3.d:0 "在大選後，一個出乎意料的結果出現了，保皇派意外地贏得了大選，並且在議會佔有絕大多數席位，這也將代表幾十年前逃亡的王室即將回歸培根尼亞首都。\n\n在共和派接收到大選結果後，聯合各界民主人士發動暴動宣示不承認此次選舉結果，絕不允許剛建立的民主果實滅於萌芽之中。\n在培根尼亞首都以及附近大街上發生了大量民眾示威遊行抗議選舉結果，而共和政府準備派軍隊逮捕復興黨成員以及相關保皇派人士。"
baconia.3.a:0 "那只好開戰了"

baconia.4.t:0 "1938年大選結果"
baconia.4.d:0 "在大選後，一個出乎意料的結果出現了，保皇派意外地贏得了大選，並且在議會佔有絕大多數席位，這也將代表幾十年前逃亡的王室即將回歸培根尼亞首都。\n\n而共和派在聽到結果後並未做出任何回應，並且在答應遵守憲法交出權力。\n共和派的輝煌已不復存在。"
baconia.4.a:0 "令人驚訝的結果"