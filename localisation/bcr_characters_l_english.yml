BCR_teembias_newman_saxony:0 "提姆比亞斯 紐曼 薩克森"
BCR_teembias_newman_saxony_desc:0 "生於1893年1月6號\n\n在1914年經歷了歐洲的戰火後，他決定要推翻舊制度，他去到法國並加入了法國雅各賓俱樂部，從大革命時期就存在於法國的政黨。\n\n最終在1920年，他來到了他的故土-培根尼亞，並建立了培根共和黨，其組張政治改革與民主憲政，在得到民眾的支持後加入內閣並推翻培根王朝，開啟了培根共和國的統治。\n\n雖然在1930年舊制度就已經被趕下台，但殘存的勢力並未被完全消滅，剩餘的保皇黨逃至南培根尼亞組成培根帝國，在政府內的舊勢力也在威脅著民主，同時在離首都遙遠的北部地區，凱特·蓋爾等人在蘇聯的幫助下建立了培根共產黨，他們煽動農民與工人，組成赤衛隊，建立了培根社會主義共和國，並發誓要消滅政府，此時培根尼亞進入動亂時代，統一的使命就落在了提姆比亞斯與其後代身上。"

