l_english:
 
 # VONKASTEIN FOCUSES
 VON_develop_the_fatherland:0 "發展祖國"
 VON_develop_the_fatherland_desc:0 "自從1920年開始，馮卡斯特就停止了發展，如果我們想要祖國再次强大，我們需要先獲取資金供更進一步的開發。"
 VON_improve_the_infrastructures:0 "改善基礎設施"
 VON_improve_the_infrastructures_desc:0 "我們的草原州根本沒有被發展過！很多地方甚至連公共厠所都沒有。現在是時候開發這些草原州并且讓我們的人民們過上更好的生活了。"
 VON_eastern_vonkastein_industry:0 "東馮卡斯坦工業"
 VON_eastern_vonkastein_industry_desc:0 "弗里德里希和索爾希斯半島，這兩個州是我們軍事工廠的最佳選址。現在也是時候開發一下當地的土地了。"
 VON_eastern_vonkastein_steel_plant:0 "東馮卡斯坦鋼鐵廠"
 VON_eastern_vonkastein_steel_plant_desc:0 "馮卡斯坦的土壤中蘊藏著大量資源。我們必須提取更多的鋼鐵來生產更多的東西。"
 VON_more_resources_in_northern_vonkastein:0 "北馮卡斯坦的更多資源"
 VON_more_resources_in_northern_vonkastein_desc:0 "不僅是東馮卡斯坦，我們還必須開發北馮卡斯坦以獲得更多資源！我們將不再需要從其他國家進口鋁。"
 VON_the_capital_industry:0 "首都工業"
 VON_the_capital_industry_desc:0 "我們的首都和附近的州需要一些發展，以獲得民眾的支持。"
 VON_anti_shimyytrov_war:0 "反希米特羅夫戰爭"
 VON_anti_shimyytrov_war_desc:0 "因爲希米特羅夫的緣故，我們失去了大量領土......現在我們必須準備把它們搶回來！"
 VON_more_civ_factory:0 "更多民生工廠"
 VON_more_civ_factory_desc:0 "爲了更快地建造，我們需要更多民生工廠，這比更多軍工好。"
 VON_more_mil_factory:0 "更多軍事工廠"
 VON_more_mil_factory_desc:0 "爲了更快地製作武器，我們需要更多軍工！"
 VON_produce_more:0 "生產更多！"
 VON_produce_more_desc:0 "爲了和希米特羅夫人戰鬥，我們必須生產更多武器！這是一個給所有工廠的指令！"
 VON_fur_unser_vaterland:0 "爲了吾輩之祖國！"
 VON_fur_unser_vaterland_desc:0 "現在是時候開戰了！向著勝利前進！向著切斯納貝爾前進！從美麗的索爾希斯一路到沙克森！"
 VON_glory_to_the_victory:0 "勝利萬歲！"
 VON_glory_to_the_victory_desc:0 "現在，我們拿回了我們的土地。現在，希米特羅夫民族主義者已經永遠離開了我們的土地。爲了我們的勝利乾杯！爲了祖國統一乾杯！萬歲！"

 # SCH FOCUSES
 SCH_convince_the_people:0 "説服人民"
 SCH_convince_the_people_desc:0 "我們的正統性受到質疑！人民不認可我們統治希米特羅夫。我們應該説服他們。"
 SCH_build_defense_on_capital:0 "在首都興建防禦工事"
 SCH_build_defense_on_capital_desc:0 "爲了即將到來的戰爭，我們將建造防禦工事來保護我們的領土。"
 SCH_build_defense_on_western_vonkastein:0 "在西馮卡斯坦興建防禦工事"
 SCH_build_defense_on_western_vonkastein_desc:0 "爲了即將到來的戰爭，我們將建造防禦工事來保護我們的領土。"
 SCH_more_arm_factories:0 "更多軍事工廠！"
 SCH_more_arm_factories_desc:0 "爲了贏得戰爭，我們需要更多工廠去生產武器。"
 SCH_annex_vonkastein:0 "并吞馮卡斯坦！"
 SCH_annex_vonkastein_desc:0 "現在是時候了！我們將對馮卡斯坦發起第二次戰爭！兄弟們，給我準備好！"
 SCH_focus_attack:0 "攻擊！"
 SCH_focus_attack_desc:0 "攻擊！攻擊！攻擊！"
 SCH_focus_defense:0 "防禦！"
 SCH_focus_defense_desc:0 "防禦！防禦！防禦！"
 SCH_focus_slava_zieg:0 "勝利萬歲！"
 SCH_focus_slava_zieg_desc:0 "走！走！我們快要打贏這場戰爭了！勝利萬歲！"
 SCH_the_heir_to_the_territory:0 "領土的繼承者"
 SCH_the_heir_to_the_territory_desc:0 "現在我們打贏了戰爭，並吞并了馮卡斯坦。在一次和他們的交涉後，現在我們是領土的正統繼承者。"
 SCH_internationalism_focus:0 "支持國際主義"
 SCH_internationalism_focus_desc:0 "我們應該支持我國的國際主義者。"
 SCH_keep_up_the_nationalism:0 "保持民族主義"
 SCH_keep_up_the_nationalism_desc:0 "我們正在一條正確的道路上面走！那麽我們是不是就不用選擇另一條道路了呢？"
 SCH_focus_raise_of_taschkerija_royal_family:0 "塔什克利亞皇室的崛起"
 SCH_focus_raise_of_taschkerija_royal_family_desc:0 "塔什克利亞皇室正在崛起，我們應該選擇帝國主義路線。"
 SCH_focus_bring_the_entire_nation_to_arms:0 "全民皆兵！"
 SCH_focus_bring_the_entire_nation_to_arms_desc:0 "我們必須為戰爭做好準備，而我們亦應該確保我們所有的人民都會加入軍隊。"
 SCH_red_flag_flies_over_tchesnabel:0 "一面紅旗在切斯納貝爾上空飄揚"
 SCH_red_flag_flies_over_tchesnabel_desc:0 "現在，是革命的時候了！ 是時候推翻法西斯統治了！ 我們——共產主義者將是最後一個站在舞台上的人！"
 SCH_focus_after_the_war:0 "戰爭過後"
 SCH_focus_after_the_war_desc:0 "現在戰爭終於結束了，我們可以開始發展土地了。"
 SCH_resources:0 "資源！"
 SCH_resources_desc:0 "更多資源就是不停生產武器的資本！"
 SCH_better_infrastructure:0 "更好的基礎建設！"
 SCH_better_infrastructure_desc:0 "我們的草原州根本沒有被發展過！很多地方甚至連公共厠所都沒有。現在是時候開發這些草原州并且讓我們的人民們過上更好的生活了。"
 SCH_university_of_science:0 "伏特斯坦科技大學"
 SCH_university_of_science_desc:0 "爲了擴增我們的研究欄位，我們需要建造一所新的大學。伏特斯坦將會是一個很好的地方。"
 SCH_focus_crazy_research:0 "希米特羅夫的科技世界第一！"
 SCH_focus_crazy_research_desc:0 "在魔法的加持下，我們的研究速度將會比世界上的任何一個國家都要快！"
 SCH_focus_central_bank:0 "希米特羅夫中央銀行"
 SCH_focus_central_bank_desc:0 "成立一個中央銀行可以讓我們把更多民生工廠用在其他用途上。"
 SCH_focus_great_shimyytrov_militarism:0 "希米特羅夫偉大軍國主義"
 SCH_focus_great_shimyytrov_militarism_desc:0 "戰爭是一個國家的基本組成元素，一切政治的勢力，都附從在軍事勢力之下。"
 SCH_focus_guardians_of_fatherland:0 "祖國的守衛者們"
 SCH_focus_guardians_of_fatherland_desc:0 "「當一場戰爭開打了，我們將會付出一切代價保衛我們的祖國！」亞歷山德羅維奇這樣説道。"
 SCH_ask_for_markajesch:0 "索要瑪爾卡耶什"
 SCH_ask_for_markajesch_desc:0 "瑪爾卡耶什地區是我們征服諾什卡利亞的重要跳板，我們應該要以 “瑪爾卡耶什地區換和平” 的理由獲得這個地區。"
 SCH_declare_war_on_noschkarija:0 "對諾什卡利亞宣戰"
 SCH_declare_war_on_noschkarija_desc:0 "現在是時候對他們宣戰了。"
 SCH_target_tarkovakha:0 "戰爭目標\: 塔爾科娃哈"
 SCH_target_tarkovakha_desc:0 "爲了組建大希米特羅夫，我們將向塔爾科娃哈宣戰。"
 SCH_down_with_communism:0 "打倒共產主義！"
 SCH_down_with_communism_desc:0 "在塔爾科娃哈之後，我們需要對付南方的共產主義者。"
 SCH_limited_autonomy:0 "有限自治"
 SCH_limited_autonomy_desc:0 "我們當時不應該吞并斯塔克的，我們應該要賦予他們有限的自治權。"
 SCH_suppress_stark:0 "平定斯塔克的叛亂"
 SCH_suppress_stark_desc:0 "在吞并斯塔克之後，現在我們需要平定斯塔克的叛亂。"
 SCH_sta_anarchy:0 "一個叛亂將會在斯塔克被發起。"
 SCH_bring_revolution_to_islands:0 "把革命帶到群島"
 SCH_bring_revolution_to_islands_desc:0 "在我們土地上的革命後，我們將把革命帶到諾什卡利亞和塔爾科娃哈。"
 SCH_the_shimyytrov_comintern:0 "希米特羅夫共產國際"
 SCH_the_shimyytrov_comintern_desc:0 "是時候組建希米特羅夫共產國際了！"
 SCH_comintern:0 "希米特羅夫群島共產國際"
 SCH_target_phi:0 "目標\: 菲律賓"
 SCH_target_phi_desc:0 "我們派駐在菲律賓的特工已經準備好發動一場革命，並將菲律賓從美國資本主義的魔爪下解救出來。"
 SCH_target_mal:0 "目標\: 馬來西亞"
 SCH_target_mal_desc:0 "我們派駐在馬來西亞的特工已經準備好發動一場革命，並將馬來西亞從不列顛帝國主義的魔爪下解救出來。"
 SCH_the_end_of_usa:0 "美國霸權的終結"
 SCH_the_end_of_usa_desc:0 "美國霸權的終結！"
 SCH_kavkhov_coronation:0 "卡夫霍夫的加冕儀式"
 SCH_kavkhov_coronation_desc:0 "我們可以和平地把權力讓渡給卡夫霍夫。"
 SCH_peaceful_route:0 "一個和平的路線"
 SCH_peaceful_route_desc:0 "我們承擔不起入侵其他國家的風險，我們將會以和平的方式發展。"
 SCH_a_greater_nation:0 "一個更加强大的國家！"
 SCH_a_greater_nation_desc:0 "目前來看，我們不是一個强權。但是我們將會成爲世界上最强大且最偉大的國家。"
 SCH_protect_islands:0 "保護群島"
 SCH_protect_islands_desc:0 "由於世界局勢逐漸緊張，我們必須保護群島的其他國家。"
 SCH_coalition:0 "希米特羅夫群島防禦聯盟"
 SCH_eradicate_communist_threat:0 "根除共產主義威脅"
 SCH_eradicate_communist_threat_desc:0 "我們的鄰國斯塔克是一個危險的威脅，他們隨時都有可能突然攻擊我們。我們應該先下手爲强，根除這個威脅。"
 SCH_the_threat_of_JAP:0 "旭日的威脅"
 SCH_the_threat_of_JAP_desc:0 "近年來，[JAP.GetName]對中國地區發動全面戰爭。他們很有可能對太平洋發動更大的戰爭，我們應該先發制人。"
 SCH_bypass_JAP:0 "繞過日本"
 SCH_bypass_JAP_desc:0 "我們需要保持中立。"
 SCH_force_NOS_to_join:0 "强迫[NOS.GetNameDef]加入"
 SCH_force_NOS_to_join_desc:0 "我們只要對[NOS.GetNameDef]進行外交威脅，就可以把他們并吞。"
 SCH_force_TAR_to_join:0 "强迫[TAR.GetNameDef]加入"
 SCH_force_TAR_to_join_desc:0 "我們只要對[TAR.GetNameDef]進行外交威脅，就可以把他們并吞。"
 SCH_invite_JAP:0 "邀請日本"
 SCH_invite_JAP_desc:0 "我們將邀請日本加入我們的計劃。"
 SCH_tsar_faction:0 "希米特羅夫聯盟"
 SCH_support_anarchist_movement_in_STA:0 "支持斯塔克的無政府運動"
 SCH_support_anarchist_movement_in_STA_desc:0 "我們不需要親自入侵斯塔克，我們可以選擇支持斯塔克的無政府運動。"
 SCH_anti_communist_policy:0 "反共政策"
 SCH_anti_communist_policy_desc:0 "我們將反對世界上的共產主義政權。"
 SCH_war_to_ussr:0 "向蘇聯宣戰！"
 SCH_war_to_ussr_desc:0 "現在是時候摧毀這個邪惡的聯盟了！"
 SCH_kutwor_rise:0 "庫特沃爾的崛起"
 SCH_kutwor_rise_desc:0 "庫特沃爾曾經在俄羅斯擁有領土，現在我們將會復辟庫特沃拉尼亞。"
 SCH_revenge_to_estonia:0 "對愛沙尼亞的報復"
 SCH_revenge_to_estonia_desc:0 "庫特沃爾將會回到愛沙尼亞！"
 SCH_return_to_leningrad:0 "回到列寧格勒"
 SCH_return_to_leningrad_desc:0 "庫特沃爾將會回到她的首都！"
 SCH_kutwor_our_motherland:0 "庫特沃爾，我們的祖國"
 SCH_kutwor_our_motherland_desc:0 "在最近的征服之後，庫特沃爾已經回到她偉大的首都。我們將重新命名它為科伊瓦，意指 "我們的城""