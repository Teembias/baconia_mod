 SCH_AVMorozow:0 "亞歷山德羅維奇·伏拉基米爾·莫洛佐夫"
 SCH_AVMorozow_desc:0 "1934年，亞歷山德羅維奇·伏拉基米爾·莫洛佐夫説道：“希米特羅夫群島需要統一！”\n\n在數場激烈的戰爭後，他帶領人民奪下了西馮卡斯坦，並定都切斯納貝爾。\n\n他將帶領人民摧毀馮卡斯坦政府，并且組建一個更好的國家。"
